<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="col-8 mx-auto">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Salary</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <th scope="row" th:text="${person.id}">1</th>
            <td th:text="${person.lastName}">Mark</td>
            <td th:text="${person.firstName}">Otto</td>
            <td th:text="${{person.dob}}">@mdo</td>
            <td th:text="${{person.salary}}">@mdo</td>
            <td th:text="${person.email}">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="col-2 mx-auto">
<form th:object ="${person}" method="post">
    <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" aria-describedby="firstNameHelp">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" aria-describedby="lastNameHelp">
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">DOB</label>
        <input type="date" class="form-control" id="dob" th:field="*{dob}" aria-describedby="dobHelp">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" th:field="*{salary}" aria-describedby="salaryHelp">
    </div>
    <button type="submit" class="Save Person">Submit</button>
</form>
</div>

</body>
</html>
